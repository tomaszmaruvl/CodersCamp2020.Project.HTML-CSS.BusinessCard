<!DOCTYPE html>
<html>
  <head>
    <title>Contact</title>
    <link rel="icon" type="image/png" href="/img/cv.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="navbar" id="navbar">
      <a href="./index.html">CV</a>
      <a href="./interests.html">INTERESTS</a>
      <a href="./contact.html">CONTACT</a>
    </div>

    <div class="row">
        <div class="main card-shadow">
            <p>If you liked me please leave a message. It will be pleasure to stay in touch!</p>
        </div>
        <div class="main card-shadow">
            <div class="form">
            <form method="GET">
                <div class="form-rows">
                <div class="form-col25">
                  <label  for="fname">First Name</label>
                </div>
                <div class="form-col75">
                  <input type="text" id="fname" name="firstname" placeholder="Your name..">
                </div>
                </div>
                <div class="form-rows">
                    <div class="form-col25">
                  <label for="lname">Last Name</label>
                </div>
                <div class="form-col75">
                  <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                </div>
                </div>
                <div class="form-rows">
                    <div class="form-col25">
                  <label for="lname">Email</label>
                </div>
                <div class="form-col75">
                  <input type="email" id="lname" name="lastname" placeholder="Your email adress..">
                </div>
                </div>
                <div class="form-rows">
                    <div class="form-col25">
                  <label for="country">Country</label>
                </div>
                <div class="form-col75">
                  <select id="country" name="country">
                    <option value="Poland">Poland</option>
                    <option value="Spain">Spain</option>
                    <option value="Other">Other</option>
                  </select>
                  </div>
                </div>
                <div class="form-rows">
                    <div class="form-col25">
                        <label for="subject">Your Message</label>
                      </div>
                      <div class="form-col75">
                  <textarea id="subject" name="subject" placeholder="Write something.."></textarea>
                </div>
                </div>
                <div class="form-rows">
                <input type="submit" value="Submit">
            </div>

            </form>
        </div>
          </div>
    </div>
</div>
    <div class="footer">
      <a href="https://facebook.com"><img src="./img/fb.png" /></a>
      <a href="https://github.com"><img src="./img/gh.png" /></a>
      <a href="https://instagram.com"><img src="./img/ig.png" /></a>
      <span id="findme">
        <p>Find me on:</p>
      </span>
    </div>
  </body>
</html>

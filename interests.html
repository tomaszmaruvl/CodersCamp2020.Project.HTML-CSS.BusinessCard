<!DOCTYPE html>
<html>
  <head>
    <title>Interests</title>
    <link rel="icon" type="image/png" href="/img/cv.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="interests.css" />
  </head>
  <body>
    <div class="navbar" id="navbar">
      <a href="#">CV</a>
      <a href="#">INTERESTS</a>
      <a href="#">CONTACT</a>
    </div>

    <div class="row">
      <div class="main card-shadow" id="main_sail">
        <div class="flip-front" id="sailing">
          <img src="./img/sailing.svg" />
          <p>Sailing</p>
        </div>
        
      </div>
      <div class="main card-shadow">
        <div class="flip-front" id="eng">
          <img src="./img/engineering.svg" />
          <p>Engineering</p>
        </div>
      </div>
      <div class="main card-shadow">
        <div class="flip-front" id="program">
          <img src="./img/data.svg" />
          <p>Coding</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="main card-shadow">
        <div class="flip-front" id="hitch">
          <img src="./img/hitchhiking.svg" />
          <p>Hitchiking</p>
        </div>
      </div>
      <div class="main card-shadow">
        <div class="flip-front" id="music">
        <img src="./img/guitar.svg" />
        <p>Music</p>
      </div>
      </div>
      <div class="main card-shadow">
        <div class="flip-front" id="ski">
        <img src="./img/ski.svg" />
        <p>Skiing</p>
        </div>
      </div>
    </div>

    <div class="footer">
      <a href="https://facebook.com"><img src="./img/fb.png" /></a>
      <a href="https://github.com"><img src="./img/gh.png" /></a>
      <a href="https://instagram.com"><img src="./img/ig.png" /></a>
      <span id="findme">
        <p>Find me on:</p>
      </span>
    </div>
  </body>
</html>
